<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button (click)="back()" ion-button icon-left clear>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <div class="icon-section">
                <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
            </div>
        </ion-buttons>
        <ion-title>Messaggi Cestino</ion-title>
    </ion-navbar>
    <ion-searchbar placeholder="Ricerca..." (ionBlur)="setMessaggiFiltro($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let mess of listaMessaggi">
            <ion-item text-wrap (click)="goToDetails(mess)">
                <ion-avatar item-start>
                    <img src="../assets/imgs/thumb-user.png">
                    <!--<img src="{{mess.url_avatar}}">-->
                </ion-avatar>
                <h3>{{mess.cognome_mit}} {{mess.nome_mit}}</h3>
                <p class="anteprima_mess">{{mess.soggetto}}</p>
                <p class="anteprima_mess">{{mess.data}}</p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="danger" (click)="deleteConfirm(mess)">
                    <ion-icon name="close"></ion-icon>
                    Elimina
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="goToDetails(mess)">
                    <ion-icon name="cloud-upload"></ion-icon>
                    Recupera
                </button>
                <button ion-button color="primary-lighter" (click)="goToDetails(mess)">
                    <ion-icon name="eye"></ion-icon>
                    Leggi
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles"
        loadingText="Caricamento Messaggi...">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row text-center>
                <ion-col (click)="goToNuovoMessaggio()">
                    <ion-icon name="create" style="font-size: 2em;"></ion-icon><br>
                    Nuovo
                </ion-col>
                <ion-col (click)="goToUscitaMessaggi()">
                    <ion-icon name="send" style="font-size: 2em;"></ion-icon><br>
                    Uscita
                </ion-col>
                <ion-col (click)="goToImportantiMessaggi()">
                    <ion-icon name="star" style="font-size: 2em;"></ion-icon><br>
                    Importanti
                </ion-col>
                <ion-col (click)="goToCestinoMessaggio()">
                    <ion-icon name="trash" style="font-size: 2em;"></ion-icon><br>
                    Cestino
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
