<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Settings</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="saveSettings()" #registerForm="ngForm">
    
        <ion-list>
            <ion-item color="primary-lighter" class="ion-section-title">
                <ion-label >Url server</ion-label>
            </ion-item>
            <ion-item>
                <ion-input placeholder="servername" name="servername" [(ngModel)]="servername"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>

            <button ion-button class="btn" full type="submit" [disabled]="!registerForm.form.valid">Salva</button>
        </ion-list>
  </form>
</ion-content>
