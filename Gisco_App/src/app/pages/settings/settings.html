<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Settings</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="saveSettings()" #registerForm="ngForm">
        <ion-list>
            <ion-item color="primary-lighter" class="ion-section-title">
                <ion-label >Url server</ion-label>
            </ion-item>
            <ion-item>
                <ion-input placeholder="servername" name="servername" [(ngModel)]="servername"></ion-input>
            </ion-item>
        </ion-list>
  </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row text-center>
                <ion-col (click)="saveSettings()">
                    <ion-icon name="archive" style="font-size: 2em;"></ion-icon><br>
                    Salva
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
